{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4" data-lang="upload_title">Upload Media Files</h2>
                
                <form id="uploadForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="files" class="form-label" data-lang="file_label">Choose MP3 or MP4 files</label>
                        <input type="file" class="form-control" id="files" name="files[]" accept=".mp3,.mp4" multiple required>
                        <small class="text-muted" data-lang="file_help">You can select multiple files. Maximum size: 32MB per file</small>
                    </div>

                    <div id="fileList" class="mb-3 d-none">
                        <h5 data-lang="selected_files">Selected Files:</h5>
                        <ul class="list-group" id="selectedFiles"></ul>
                    </div>

                    <div class="mb-3">
                        <label for="theme" class="form-label" data-lang="theme_label">Select Theme</label>
                        <select class="form-select" id="theme" name="theme" required>
                            <option value="anonymous" data-lang="theme_anonymous">Anonymous</option>
                            <option value="cyber" data-lang="theme_cyber">Cyber</option>
                            <option value="hacking" data-lang="theme_hacking">Hacking</option>
                            <option value="hacktivism" data-lang="theme_hacktivism">Hacktivism</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="tone" class="form-label" data-lang="tone_label">Content Tone</label>
                        <select class="form-select" id="tone" name="tone" required>
                            <option value="professional" data-lang="tone_professional">Professional</option>
                            <option value="casual" data-lang="tone_casual">Casual</option>
                            <option value="humorous" data-lang="tone_humorous">Humorous</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="platform" class="form-label" data-lang="platform_label">Target Platform</label>
                        <select class="form-select" id="platform" name="platform" required>
                            <option value="tiktok" data-lang="platform_tiktok">TikTok</option>
                            <option value="youtube" data-lang="platform_youtube">YouTube</option>
                            <option value="instagram" data-lang="platform_instagram">Instagram</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="length" class="form-label" data-lang="length_label">Content Length</label>
                        <select class="form-select" id="length" name="length" required>
                            <option value="short" data-lang="length_short">Short (30-60s)</option>
                            <option value="medium" data-lang="length_medium">Medium (1-3 min)</option>
                            <option value="long" data-lang="length_long">Long (3-5 min)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="language" class="form-label" data-lang="language_label">Content Language</label>
                        <select class="form-select" id="language" name="language" required>
                            <option value="en">English</option>
                            <option value="fr">Fran√ßais</option>
                        </select>
                    </div>

                    <!-- New Advanced Parameters -->
                    <div class="mb-3">
                        <label for="content_format" class="form-label" data-lang="format_label">Content Format</label>
                        <select class="form-select" id="content_format" name="content_format" required>
                            <option value="story" data-lang="format_story">Story</option>
                            <option value="tutorial" data-lang="format_tutorial">Tutorial</option>
                            <option value="review" data-lang="format_review">Review</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="target_emotion" class="form-label" data-lang="emotion_label">Target Emotion</label>
                        <select class="form-select" id="target_emotion" name="target_emotion" required>
                            <option value="neutral" data-lang="emotion_neutral">Neutral</option>
                            <option value="excitement" data-lang="emotion_excitement">Excitement</option>
                            <option value="curiosity" data-lang="emotion_curiosity">Curiosity</option>
                            <option value="surprise" data-lang="emotion_surprise">Surprise</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="call_to_action" class="form-label" data-lang="cta_label">Call to Action</label>
                        <select class="form-select" id="call_to_action" name="call_to_action" required>
                            <option value="follow" data-lang="cta_follow">Follow</option>
                            <option value="share" data-lang="cta_share">Share</option>
                            <option value="comment" data-lang="cta_comment">Comment</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="effect_intensity" class="form-label" data-lang="effect_label">Effect Intensity</label>
                        <select class="form-select" id="effect_intensity" name="effect_intensity" required>
                            <option value="low" data-lang="effect_low">Low</option>
                            <option value="medium" data-lang="effect_medium">Medium</option>
                            <option value="high" data-lang="effect_high">High</option>
                        </select>
                    </div>

                    <div class="progress mb-3 d-none" id="uploadProgress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" data-lang="generate_button">Generate Content</button>
                    </div>
                </form>

                <div id="result" class="mt-4 d-none">
                    <div class="alert">
                        <h4 data-lang="generated_content">Generated Content</h4>
                        <div id="contentDisplay"></div>
                        <div id="previewLinks" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/main.js"></script>
{% endblock %}
